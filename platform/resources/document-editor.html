<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор документа — навырост.</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <style>
        body {
            background-color: var(--bg-secondary);
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar (Reused) */
        .sidebar {
            width: 260px;
            background: white;
            border-right: 1px solid var(--border-light);
            padding: 24px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 100;
        }
        
        .sidebar-logo {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 40px;
        }
        .sidebar-logo span { color: var(--text-secondary); }
        
        .nav-menu { list-style: none; flex: 1; }
        .nav-item { margin-bottom: 8px; }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .nav-link:hover, .nav-link.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        .nav-link.active { font-weight: 600; }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-top: 24px;
            border-top: 1px solid var(--border-light);
            cursor: pointer;
        }
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--text-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }
        .user-info { flex: 1; }
        .user-name { font-size: 14px; font-weight: 600; color: var(--text-primary); }
        .user-role { font-size: 12px; color: var(--text-tertiary); }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 24px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            background: white;
            padding: 16px 24px;
            border-radius: 16px;
            border: 1px solid var(--border-light);
        }
        
        .back-link {
            font-size: 14px;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }
        .doc-name { font-size: 18px; font-weight: 700; }
        
        .editor-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 24px;
            flex: 1;
            overflow: hidden;
        }
        
        .editor-panel {
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .preview-panel {
            background: #525659;
            border-radius: 16px;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
        }
        
        .paper {
            background: white;
            width: 100%;
            max-width: 800px;
            min-height: 1000px;
            padding: 60px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            font-family: 'Times New Roman', serif;
            font-size: 12pt;
            line-height: 1.5;
            color: #000;
        }
        
        .paper h1 { font-size: 16pt; text-align: center; margin-bottom: 24pt; font-weight: bold; }
        .paper p { margin-bottom: 12pt; text-align: justify; }
        .paper .placeholder { background: #FEF3C7; padding: 2px 4px; border-radius: 2px; }
        
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 14px;
            background: var(--bg-tertiary);
        }

        @media print {
            .sidebar, .editor-panel, .editor-header { display: none; }
            .main-content { margin: 0; padding: 0; height: auto; }
            .preview-panel { background: white; padding: 0; display: block; }
            .paper { box-shadow: none; padding: 0; width: 100%; max-width: none; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <a href="/index.html" class="sidebar-logo">навырост<span>.</span></a>
        
        <ul class="nav-menu">
            <!-- Dynamically populated by sidebar-logic.js -->
        </ul>
        
        <div class="user-profile">
            <div class="avatar">И</div>
            <div class="user-info">
                <div class="user-name">Иван Петров</div>
                <div class="user-role">Free Plan</div>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <a href="documents.html" class="back-link">← Все документы</a>
        <div class="editor-header">
                <div class="doc-name" id="docTitle">Загрузка...</div>
            </div>
            <div style="display: flex; gap: 12px;">
                <button class="btn-secondary" onclick="window.print()">Печать / PDF</button>
                <button class="btn-primary">Сохранить</button>
            </div>
        </div>
        
        <div class="editor-layout">
            <div class="editor-panel" id="formContainer">
                <!-- Inputs will be generated here -->
            </div>
            
            <div class="preview-panel">
                <div class="paper" id="paperContent">
                    <!-- Document content will be generated here -->
                </div>
            </div>
        </div>
    </main>

    <script src="/assets/js/doc-logic.js"></script>
    <script src="/assets/js/data-manager.js"></script>
    <script src="/assets/js/app-config.js"></script>
    <script src="/assets/js/sidebar-logic.js"></script>
    <script>
        // Check auth
        if (!localStorage.getItem('user')) {
            window.location.href = '/auth/login.html';
        }
        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
