<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр курса — навырост.</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <style>
        body {
            background-color: var(--bg-secondary);
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar (Reused) */
        .sidebar {
            width: 260px;
            background: white;
            border-right: 1px solid var(--border-light);
            padding: 24px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 100;
        }
        
        .sidebar-logo {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 40px;
        }
        .sidebar-logo span { color: var(--text-secondary); }
        
        .nav-menu { list-style: none; flex: 1; }
        .nav-item { margin-bottom: 8px; }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .nav-link:hover, .nav-link.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        .nav-link.active { font-weight: 600; }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-top: 24px;
            border-top: 1px solid var(--border-light);
            cursor: pointer;
        }
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--text-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }
        .user-info { flex: 1; }
        .user-name { font-size: 14px; font-weight: 600; color: var(--text-primary); }
        .user-role { font-size: 12px; color: var(--text-tertiary); }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 0; /* Full width for course layout */
            height: 100vh;
            display: flex;
        }
        
        .course-layout {
            display: flex;
            width: 100%;
        }
        
        .course-sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
        }
        
        .course-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-light);
        }
        .back-link {
            font-size: 13px;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 12px;
        }
        .course-title-sm {
            font-size: 16px;
            font-weight: 700;
            line-height: 1.4;
        }
        
        .lesson-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .lesson-item {
            display: flex;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 4px;
        }
        .lesson-item:hover { background: var(--bg-tertiary); }
        .lesson-item.active { background: var(--bg-tertiary); }
        
        .lesson-status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--border-light);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
        }
        .lesson-item.completed .lesson-status {
            background: #10B981;
            border-color: #10B981;
        }
        .lesson-item.active .lesson-status {
            border-color: var(--text-primary);
        }
        
        .lesson-info { flex: 1; }
        .lesson-title { font-size: 14px; font-weight: 500; margin-bottom: 2px; }
        .lesson-dur { font-size: 12px; color: var(--text-tertiary); }

        .lesson-content {
            flex: 1;
            padding: 40px 60px;
            overflow-y: auto;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .video-wrapper {
            width: 100%;
            aspect-ratio: 16/9;
            background: black;
            border-radius: 16px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }
        
        .content-body h1 { font-size: 32px; margin-bottom: 24px; }
        .content-body p { font-size: 16px; line-height: 1.6; margin-bottom: 16px; color: var(--text-secondary); }
        .content-body h2 { font-size: 24px; margin: 32px 0 16px; }
        .content-body ul { margin-bottom: 24px; padding-left: 20px; }
        .content-body li { margin-bottom: 8px; color: var(--text-secondary); }

        .lesson-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
            padding-top: 32px;
            border-top: 1px solid var(--border-light);
        }

        @media (max-width: 1024px) {
            .sidebar { display: none; } /* Hide main sidebar to focus on course */
            .main-content { margin: 0; }
            .course-sidebar { width: 260px; }
            .lesson-content { padding: 24px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <a href="/index.html" class="sidebar-logo">навырост<span>.</span></a>
        
        <ul class="nav-menu">
            <!-- Dynamically populated by sidebar-logic.js -->
        </ul>
        
        <div class="user-profile">
            <div class="avatar">И</div>
            <div class="user-info">
                <div class="user-name">Иван Петров</div>
                <div class="user-role">Free Plan</div>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <div class="course-layout">
            <div class="course-sidebar">
                <div class="course-header">
                    <a href="/education.html" class="back-link">← Назад к курсам</a>
                    <div class="course-title-sm" id="courseTitle">Загрузка...</div>
                </div>
                <div class="lesson-list" id="lessonList">
                    <!-- Lessons generated here -->
                </div>
            </div>
            
            <div class="lesson-content">
                <div class="video-wrapper">
                    ▶️ Видео-урок (Демо)
                </div>
                <div class="content-body" id="lessonBody">
                    <h1>Выберите урок</h1>
                    <p>Нажмите на урок в меню слева, чтобы начать обучение.</p>
                </div>
                
                <div class="lesson-nav">
                    <button class="btn-secondary" id="prevBtn" disabled>← Предыдущий</button>
                    <button class="btn-primary" id="nextBtn" disabled>Следующий →</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/assets/js/data-manager.js"></script>
    <script src="/assets/js/app-config.js"></script>
    <script src="/assets/js/sidebar-logic.js"></script>
    <script>
        const courses = {
            start: {
                title: "Как открыть ИП и не сойти с ума",
                lessons: [
                    { id: 1, title: "Введение: ИП или ООО?", duration: "5 мин", content: "<h1>ИП или ООО: что выбрать?</h1><p>Главное отличие: ИП отвечает всем своим имуществом, но деньгами распоряжается свободно. У ООО деньги принадлежат компании, но ответственность ограничена уставным капиталом.</p><h2>Плюсы ИП</h2><ul><li>Простая регистрация</li><li>Свободное распоряжение деньгами</li><li>Меньше штрафы</li></ul>" },
                    { id: 2, title: "Выбор кодов ОКВЭД", duration: "8 мин", content: "<h1>Коды ОКВЭД</h1><p>ОКВЭД — это код вашей деятельности. От него зависят налоговые льготы, тарифы страхования от несчастных случаев и необходимость лицензий.</p><p>Всегда выбирайте один основной код и несколько дополнительных. Не бойтесь указывать 'с запасом', это ни к чему не обязывает.</p>" },
                    { id: 3, title: "Налоговые режимы: УСН, Патент, ОСНО", duration: "12 мин", content: "<h1>Налоговые режимы</h1><p>Самый популярный выбор для старта — УСН 'Доходы' (6%). Вы платите 6% со всей выручки.</p><p>Если у вас большие расходы (торговля, производство), выгоднее может быть УСН 'Доходы минус расходы' (15%).</p>" }
                ]
            },
            finance: {
                title: "Основы финмоделирования",
                lessons: [
                    { id: 1, title: "Что такое P&L", duration: "10 мин", content: "<h1>P&L (Profit and Loss)</h1><p>Отчет о прибылях и убытках показывает эффективность бизнеса. Он отвечает на вопрос: 'Заработали мы в этом месяце или нет?'.</p>" },
                    { id: 2, title: "Cashflow: Движение денег", duration: "15 мин", content: "<h1>Cashflow</h1><p>Отчет о движении денежных средств показывает, сколько денег пришло и ушло со счетов. Он помогает избежать кассовых разрывов.</p>" }
                ]
            }
        };

        const params = new URLSearchParams(window.location.search);
        const courseId = params.get('id');
        const course = courses[courseId];
        let currentLessonIndex = 0;

        if (course) {
            document.getElementById('courseTitle').innerText = course.title;
            renderLessons();
            loadLesson(0);
        }

        function renderLessons() {
            const list = document.getElementById('lessonList');
            list.innerHTML = '';
            course.lessons.forEach((lesson, index) => {
                const el = document.createElement('div');
                el.className = `lesson-item ${index === currentLessonIndex ? 'active' : ''}`;
                el.innerHTML = `
                    <div class="lesson-status">${index < currentLessonIndex ? '✓' : ''}</div>
                    <div class="lesson-info">
                        <div class="lesson-title">${index + 1}. ${lesson.title}</div>
                        <div class="lesson-dur">${lesson.duration}</div>
                    </div>
                `;
                el.onclick = () => loadLesson(index);
                list.appendChild(el);
            });
        }

        function loadLesson(index) {
            currentLessonIndex = index;
            const lesson = course.lessons[index];
            document.getElementById('lessonBody').innerHTML = lesson.content;
            
            // Update buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === course.lessons.length - 1;
            document.getElementById('prevBtn').onclick = () => loadLesson(index - 1);
            document.getElementById('nextBtn').onclick = () => loadLesson(index + 1);
            
            renderLessons();
        }

        if (!localStorage.getItem('user')) {
            window.location.href = '/auth/login.html';
        }
        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
