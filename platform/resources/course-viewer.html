<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр курса — навырост.</title>
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/modal.css">
    <style>
        .course-layout {
            display: flex;
            height: calc(100vh - 80px); /* Subtract header/padding if needed, but we use flex */
            height: 100vh;
            overflow: hidden;
            background: var(--bg-surface);
        }
        
        /* Course Sidebar (Left) */
        .course-sidebar {
            width: 320px;
            background: var(--bg-subtle);
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        
        .course-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-surface);
        }
        
        .back-link {
            font-size: 13px;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 12px;
            text-decoration: none;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--text-primary); }
        
        .course-title-sm {
            font-size: 15px;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-primary);
        }
        
        .lesson-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        
        .lesson-item {
            display: flex;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 4px;
            align-items: center;
        }
        .lesson-item:hover { background: var(--bg-surface); }
        .lesson-item.active { background: var(--bg-surface); border: 1px solid var(--border-subtle); }
        
        .lesson-status {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid var(--border-strong);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
        }
        .lesson-item.completed .lesson-status {
            background: #10B981;
            border-color: #10B981;
        }
        .lesson-item.active .lesson-status {
            border-color: var(--text-primary);
        }
        
        .lesson-info { flex: 1; min-width: 0; }
        .lesson-title { font-size: 13px; font-weight: 500; margin-bottom: 2px; color: var(--text-primary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .lesson-dur { font-size: 11px; color: var(--text-tertiary); }

        /* Course Content (Right) */
        .lesson-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: var(--bg-surface);
        }
        
        .content-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .video-wrapper {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            box-shadow: var(--shadow-md);
        }
        
        .content-body h1 { font-size: 28px; margin-bottom: 16px; color: var(--text-primary); font-weight: 700; }
        .content-body p { font-size: 15px; line-height: 1.6; margin-bottom: 16px; color: var(--text-secondary); }
        .content-body h2 { font-size: 20px; margin: 32px 0 12px; color: var(--text-primary); font-weight: 600; }
        .content-body ul { margin-bottom: 24px; padding-left: 20px; }
        .content-body li { margin-bottom: 8px; color: var(--text-secondary); font-size: 15px; }

        .lesson-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
            padding-top: 32px;
            border-top: 1px solid var(--border-subtle);
        }
        
        .btn-nav {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border-strong);
            background: var(--bg-surface);
            color: var(--text-primary);
            transition: all 0.2s;
        }
        .btn-nav:hover:not(:disabled) { background: var(--bg-subtle); }
        .btn-nav:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-nav.primary { background: var(--text-primary); color: white; border-color: var(--text-primary); }
        .btn-nav.primary:hover:not(:disabled) { background: var(--text-secondary); }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .course-layout { flex-direction: column; height: auto; overflow: visible; }
            .course-sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border-subtle); }
            .lesson-list { display: none; } /* Hide list on mobile for simplicity or use toggle */
            .lesson-list.active { display: block; }
            .lesson-content { padding: 20px; }
            .course-header { display: flex; justify-content: space-between; align-items: center; }
            .mobile-toggle-lessons { display: block; font-size: 12px; padding: 4px 8px; border: 1px solid var(--border-subtle); border-radius: 4px; }
        }
        @media (min-width: 769px) {
            .mobile-toggle-lessons { display: none; }
        }
    </style>
</head>
<body>

    <!-- We don't use the standard sidebar here, we use a custom course layout -->
    
    <div class="course-layout">
        <aside class="course-sidebar">
            <div class="course-header">
                <div>
                    <a href="./education.html" class="back-link">← Назад к курсам</a>
                    <div class="course-title-sm" id="courseTitle">Загрузка...</div>
                </div>
                <button class="mobile-toggle-lessons" onclick="toggleLessons()">Меню</button>
            </div>
            <div class="lesson-list" id="lessonList">
                <!-- Lessons generated here -->
            </div>
        </aside>
        
        <main class="lesson-content">
            <div class="content-container">
                <div class="video-wrapper">
                    ▶️ Видео-урок (Демо)
                </div>
                <div class="content-body" id="lessonBody">
                    <h1>Выберите урок</h1>
                    <p>Нажмите на урок в меню слева, чтобы начать обучение.</p>
                </div>
                
                <div class="lesson-nav">
                    <button class="btn-nav" id="prevBtn" disabled>← Предыдущий</button>
                    <button class="btn-nav primary" id="nextBtn" disabled>Следующий →</button>
                </div>
            </div>
        </main>
    </div>

    <script src="../../assets/js/data-manager.js"></script>
    <script src="../../assets/js/app-config.js"></script>
    <script>
        // Check Auth
        if (!DataManager.getUser()) {
            window.location.href = '../../auth/login.html';
        }

        const courses = {
            start: {
                title: "Как открыть ИП и не сойти с ума",
                lessons: [
                    { id: 1, title: "Введение: ИП или ООО?", duration: "5 мин", content: "<h1>ИП или ООО: что выбрать?</h1><p>Главное отличие: ИП отвечает всем своим имуществом, но деньгами распоряжается свободно. У ООО деньги принадлежат компании, но ответственность ограничена уставным капиталом.</p><h2>Плюсы ИП</h2><ul><li>Простая регистрация</li><li>Свободное распоряжение деньгами</li><li>Меньше штрафы</li></ul>" },
                    { id: 2, title: "Выбор кодов ОКВЭД", duration: "8 мин", content: "<h1>Коды ОКВЭД</h1><p>ОКВЭД — это код вашей деятельности. От него зависят налоговые льготы, тарифы страхования от несчастных случаев и необходимость лицензий.</p><p>Всегда выбирайте один основной код и несколько дополнительных. Не бойтесь указывать 'с запасом', это ни к чему не обязывает.</p>" },
                    { id: 3, title: "Налоговые режимы: УСН, Патент, ОСНО", duration: "12 мин", content: "<h1>Налоговые режимы</h1><p>Самый популярный выбор для старта — УСН 'Доходы' (6%). Вы платите 6% со всей выручки.</p><p>Если у вас большие расходы (торговля, производство), выгоднее может быть УСН 'Доходы минус расходы' (15%).</p>" }
                ]
            },
            finance: {
                title: "Основы финмоделирования",
                lessons: [
                    { id: 1, title: "Что такое P&L", duration: "10 мин", content: "<h1>P&L (Profit and Loss)</h1><p>Отчет о прибылях и убытках показывает эффективность бизнеса. Он отвечает на вопрос: 'Заработали мы в этом месяце или нет?'.</p>" },
                    { id: 2, title: "Cashflow: Движение денег", duration: "15 мин", content: "<h1>Cashflow</h1><p>Отчет о движении денежных средств показывает, сколько денег пришло и ушло со счетов. Он помогает избежать кассовых разрывов.</p>" }
                ]
            },
            marketing: {
                title: "Маркетинг для основателей",
                lessons: [
                    { id: 1, title: "Введение в маркетинг", duration: "10 мин", content: "<h1>Что такое маркетинг?</h1><p>Это не просто реклама. Это понимание того, что нужно клиенту и как ему это дать.</p>" },
                ]
            }
        };

        const params = new URLSearchParams(window.location.search);
        const courseId = params.get('id');
        const course = courses[courseId];
        let currentLessonIndex = 0;

        function init() {
            if (course) {
                document.getElementById('courseTitle').innerText = course.title;
                renderLessons();
                loadLesson(0);
            } else {
                window.location.href = 'education.html';
            }
        }

        function renderLessons() {
            const list = document.getElementById('lessonList');
            list.innerHTML = '';
            course.lessons.forEach((lesson, index) => {
                const el = document.createElement('div');
                el.className = `lesson-item ${index === currentLessonIndex ? 'active' : ''}`;
                el.innerHTML = `
                    <div class="lesson-status">${index < currentLessonIndex ? '✓' : ''}</div>
                    <div class="lesson-info">
                        <div class="lesson-title">${index + 1}. ${lesson.title}</div>
                        <div class="lesson-dur">${lesson.duration}</div>
                    </div>
                `;
                el.onclick = () => loadLesson(index);
                list.appendChild(el);
            });
        }

        function loadLesson(index) {
            currentLessonIndex = index;
            const lesson = course.lessons[index];
            document.getElementById('lessonBody').innerHTML = lesson.content;
            
            // Update buttons
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === course.lessons.length - 1;
            
            prevBtn.onclick = () => loadLesson(index - 1);
            nextBtn.onclick = () => loadLesson(index + 1);
            
            renderLessons();
            
            // Scroll to top of content
            document.querySelector('.lesson-content').scrollTop = 0;
            
            // On mobile, close menu after selection
            if (window.innerWidth <= 768) {
                document.getElementById('lessonList').classList.remove('active');
            }
        }

        function toggleLessons() {
            document.getElementById('lessonList').classList.toggle('active');
        }

        init();
    </script>
</body>
</html>
