<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр курса — навырост.</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/modal.css">
    <style>
        .course-layout {
            display: flex;
            height: calc(100vh - 80px); /* Subtract header/padding if needed, but we use flex */
            height: 100vh;
            overflow: hidden;
            background: var(--bg-surface);
        }
        
        /* Course Sidebar (Left) */
        .course-sidebar {
            width: 320px;
            background: var(--bg-subtle);
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        
        .course-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-surface);
        }
        
        .back-link {
            font-size: 13px;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 12px;
            text-decoration: none;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--text-primary); }
        
        .course-title-sm {
            font-size: 15px;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-primary);
        }
        
        .lesson-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        
        .lesson-item {
            display: flex;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 4px;
            align-items: center;
        }
        .lesson-item:hover { background: var(--bg-surface); }
        .lesson-item.active { background: var(--bg-surface); border: 1px solid var(--border-subtle); }
        
        .lesson-status {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid var(--border-strong);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
        }
        .lesson-item.completed .lesson-status {
            background: #10B981;
            border-color: #10B981;
        }
        .lesson-item.active .lesson-status {
            border-color: var(--text-primary);
        }
        
        .lesson-info { flex: 1; min-width: 0; }
        .lesson-title { font-size: 13px; font-weight: 500; margin-bottom: 2px; color: var(--text-primary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .lesson-dur { font-size: 11px; color: var(--text-tertiary); }

        /* Course Content (Right) */
        .lesson-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: var(--bg-surface);
        }
        
        .content-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .video-wrapper {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            box-shadow: var(--shadow-md);
        }
        
        .content-body h1 { font-size: 28px; margin-bottom: 16px; color: var(--text-primary); font-weight: 700; }
        .content-body p { font-size: 15px; line-height: 1.6; margin-bottom: 16px; color: var(--text-secondary); }
        .content-body h2 { font-size: 20px; margin: 32px 0 12px; color: var(--text-primary); font-weight: 600; }
        .content-body ul { margin-bottom: 24px; padding-left: 20px; }
        .content-body li { margin-bottom: 8px; color: var(--text-secondary); font-size: 15px; }

        .lesson-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
            padding-top: 32px;
            border-top: 1px solid var(--border-subtle);
        }
        
        .btn-nav {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border-strong);
            background: var(--bg-surface);
            color: var(--text-primary);
            transition: all 0.2s;
        }
        .btn-nav:hover:not(:disabled) { background: var(--bg-subtle); }
        .btn-nav:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-nav.primary { background: var(--text-primary); color: white; border-color: var(--text-primary); }
        .btn-nav.primary:hover:not(:disabled) { background: var(--text-secondary); }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .course-layout { flex-direction: column; height: auto; overflow: visible; }
            .course-sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border-subtle); }
            .lesson-list { display: none; } /* Hide list on mobile for simplicity or use toggle */
            .lesson-list.active { display: block; }
            .lesson-content { padding: 20px; }
            .course-header { display: flex; justify-content: space-between; align-items: center; }
            .mobile-toggle-lessons { display: block; font-size: 12px; padding: 4px 8px; border: 1px solid var(--border-subtle); border-radius: 4px; }
        }
        @media (min-width: 769px) {
            .mobile-toggle-lessons { display: none; }
        }
    </style>
</head>
<body>

    <!-- We don't use the standard sidebar here, we use a custom course layout -->
    
    <div class="course-layout">
        <aside class="course-sidebar">
            <div class="course-header">
                <div>
                    <a href="learning.html" class="back-link">← Назад к курсам</a>
                    <div class="course-title-sm" id="courseTitle">Загрузка...</div>
                </div>
                <button class="mobile-toggle-lessons" onclick="toggleLessons()">Меню</button>
            </div>
            <div class="lesson-list" id="lessonList">
                <!-- Lessons generated here -->
            </div>
        </aside>
        
        <main class="lesson-content">
            <div class="content-container">
                <div class="video-wrapper">
                    ▶️ Видео-урок (Демо)
                </div>
                <div class="content-body" id="lessonBody">
                    <h1>Выберите урок</h1>
                    <p>Нажмите на урок в меню слева, чтобы начать обучение.</p>
                </div>
                
                <div class="lesson-nav">
                    <button class="btn-nav" id="prevBtn" disabled>← Предыдущий</button>
                    <button class="btn-nav primary" id="nextBtn" disabled>Следующий →</button>
                </div>
            </div>
        </main>
    </div>

    <script src="../assets/js/data-manager.js"></script>
    <script src="../assets/js/education-data.js"></script>
    <script src="../assets/js/app-config.js"></script>
    <script>
        // Check Auth
        if (!DataManager.getUser()) {
            window.location.href = '../auth/login.html';
        }

        const params = new URLSearchParams(window.location.search);
        const courseId = params.get('id');
        
        // Find course in EducationData
        const course = EducationData.courses.find(c => c.id === courseId);
        let currentLessonIndex = 0;

        function init() {
            if (course) {
                document.getElementById('courseTitle').innerText = course.title;
                
                // Find first uncompleted lesson to start with, or 0
                const uncompletedIndex = course.lessons.findIndex(l => !DataManager.isLessonCompleted(courseId, l.id));
                if (uncompletedIndex !== -1) {
                    currentLessonIndex = uncompletedIndex;
                }
                
                renderLessonList();
                loadLesson(currentLessonIndex);
            } else {
                window.location.href = 'learning.html';
            }
        }

        function renderLessonList() {
            const list = document.getElementById('lessonList');
            list.innerHTML = '';
            
            course.lessons.forEach((lesson, index) => {
                const isCompleted = DataManager.isLessonCompleted(courseId, lesson.id);
                const isActive = index === currentLessonIndex;
                
                const el = document.createElement('div');
                el.className = `lesson-item ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}`;
                
                // Status icon
                let statusIcon = '';
                if (isCompleted) statusIcon = '✓';
                else if (isActive) statusIcon = '●';
                
                el.innerHTML = `
                    <div class="lesson-status" style="${isCompleted ? 'background:#10B981; border-color:#10B981;' : ''}">
                        ${statusIcon}
                    </div>
                    <div class="lesson-info">
                        <div class="lesson-title">${index + 1}. ${lesson.title}</div>
                        <div class="lesson-dur">5 мин</div>
                    </div>
                `;
                el.onclick = () => loadLesson(index);
                list.appendChild(el);
            });
        }

        function loadLesson(index) {
            currentLessonIndex = index;
            const lesson = course.lessons[index];
            
            // Render Content
            const contentBody = document.getElementById('lessonBody');
            contentBody.innerHTML = `
                <h1>${lesson.title}</h1>
                ${lesson.content}
            `;
            
            // Update buttons
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = index === 0;
            
            // Last lesson handling
            if (index === course.lessons.length - 1) {
                nextBtn.innerText = 'Завершить курс';
                nextBtn.onclick = () => {
                    completeCurrentLesson();
                    Modal.showToast('Курс пройден! Поздравляем!');
                    setTimeout(() => window.location.href = 'learning.html', 1500);
                };
            } else {
                nextBtn.innerText = 'Следующий урок →';
                nextBtn.onclick = () => {
                    completeCurrentLesson();
                    loadLesson(index + 1);
                };
            }
            
            prevBtn.onclick = () => loadLesson(index - 1);
            
            // Re-render list to update active state
            renderLessonList();
            
            // Scroll to top
            document.querySelector('.lesson-content').scrollTop = 0;
            
            // Mobile handling
            if (window.innerWidth <= 768) {
                document.getElementById('lessonList').classList.remove('active');
            }
        }

        function completeCurrentLesson() {
            const lesson = course.lessons[currentLessonIndex];
            const changed = DataManager.completeLesson(courseId, lesson.id);
            if (changed) {
                renderLessonList(); // Update checkmarks
            }
        }

        function toggleLessons() {
            document.getElementById('lessonList').classList.toggle('active');
        }

        init();
    </script>
</body>
</html>
