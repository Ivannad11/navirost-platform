<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки — навырост.</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/modal.css">
    <style>
        body {
            background-color: var(--bg-secondary);
            display: flex;
            min-height: 100vh;
        }
        
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 40px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        .page-title h1 { font-size: 28px; margin-bottom: 4px; }

        .settings-container {
            max-width: 600px;
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 32px;
        }

        .settings-section {
            margin-bottom: 32px;
        }
        .settings-section:last-child { margin-bottom: 0; }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-light);
        }

        .form-group { margin-bottom: 20px; }
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-light);
            border-radius: 10px;
            font-size: 15px;
            background: var(--bg-tertiary);
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--text-primary);
            background: white;
        }
        .form-help {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 6px;
        }

        @media (max-width: 1024px) {
            .sidebar { width: 80px; padding: 24px 12px; }
            .nav-link span:last-child, .user-info, .sidebar-logo span, .nav-arrow { display: none; }
            .main-content { margin-left: 80px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <a href="/index.html" class="sidebar-logo">навырост<span>.</span></a>
        <ul class="nav-menu">
            <!-- Populated by sidebar-logic.js -->
        </ul>
        <div class="user-profile" id="userProfileBtn">
            <div class="avatar"></div>
            <div class="user-info">
                <div class="user-name"></div>
                <div class="user-role"></div>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <div class="page-title">
                <h1>Настройки профиля</h1>
                <p class="text-secondary">Управляйте своими данными и подпиской</p>
            </div>
            <button class="btn-primary" onclick="saveSettings()">Сохранить изменения</button>
        </div>

        <div class="settings-container">
            <div class="settings-section">
                <div class="section-title">Личные данные</div>
                <div class="form-group">
                    <label class="form-label">Ваше Имя (ФИО)</label>
                    <input type="text" class="form-input" id="userName" placeholder="Иванов Иван Иванович">
                    <div class="form-help">Будет использоваться для подписи в документах</div>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="userEmail" placeholder="name@company.com">
                </div>
            </div>

            <div class="settings-section">
                <div class="section-title">Данные компании</div>
                <div class="form-group">
                    <label class="form-label">Название компании / ИП</label>
                    <input type="text" class="form-input" id="userCompany" placeholder="ИП Иванов И.И.">
                    <div class="form-help">Автоматически подставится в поле "Исполнитель" или "Заказчик"</div>
                </div>
                <div class="form-group">
                    <label class="form-label">Город</label>
                    <input type="text" class="form-input" id="userCity" placeholder="Москва">
                </div>
            </div>

            <div class="settings-section">
                <div class="section-title">Мои проекты</div>
                <div id="projectsList" class="form-group">
                    <!-- Projects will be populated here -->
                </div>
                <button type="button" class="btn-secondary" onclick="addNewProject()" style="margin-top: 12px;">+ Добавить проект</button>
            </div>
        </div>
    </main>

    <div id="toast" style="position:fixed; bottom:20px; right:20px; background:#10B981; color:white; padding:12px 24px; border-radius:12px; display:none; animation: slideUp 0.3s; z-index: 3000;">
        Настройки сохранены!
    </div>

    <script src="/assets/js/data-manager.js"></script>
    <script src="/assets/js/app-config.js"></script>
    <script src="/assets/js/sidebar-logic.js"></script>
    <script src="/assets/js/modal.js"></script>
    <script>
        if (!localStorage.getItem('user')) {
            window.location.href = '/auth/login.html';
        }

        function loadSettings() {
            const user = DataManager.getUser();
            if (user) {
                document.getElementById('userName').value = user.name || '';
                document.getElementById('userEmail').value = user.email || '';
                document.getElementById('userCompany').value = user.company || '';
                document.getElementById('userCity').value = user.city || '';

                // Update sidebar
                const userProfile = document.getElementById('userProfileBtn');
                userProfile.querySelector('.user-name').textContent = user.name;
                userProfile.querySelector('.user-role').textContent = user.plan || 'Free Plan';
                userProfile.querySelector('.avatar').textContent = user.name ? user.name.charAt(0).toUpperCase() : '';

                // Load projects
                loadProjects();
            }
        }

        function loadProjects() {
            const projects = DataManager.getProjects();
            const projectsList = document.getElementById('projectsList');
            projectsList.innerHTML = '';

            if (projects.length === 0) {
                projectsList.innerHTML = '<div style="color: var(--text-tertiary); font-size: 14px;">Нет проектов</div>';
            } else {
                projects.forEach(project => {
                    const projectItem = document.createElement('div');
                    projectItem.className = 'form-group';
                    projectItem.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--bg-tertiary); border-radius: 8px;">
                            <div>
                                <div style="font-weight: 500;">${project.name}</div>
                                <div style="font-size: 12px; color: var(--text-tertiary);">ID: ${project.id}</div>
                            </div>
                            <button type="button" class="btn-secondary" onclick="deleteProject('${project.id}')" style="font-size: 12px; padding: 6px 12px;">Удалить</button>
                        </div>
                    `;
                    projectsList.appendChild(projectItem);
                });
            }
        }

        function addNewProject() {
            const projectName = prompt('Введите название проекта:');
            if (projectName && projectName.trim()) {
                DataManager.createProject(projectName.trim());
                loadProjects();
                // Refresh sidebar if it exists
                if (window.renderSidebar) window.renderSidebar();
            }
        }

        function deleteProject(projectId) {
            if (confirm('Вы уверены, что хотите удалить этот проект?')) {
                DataManager.deleteProject(projectId);
                loadProjects();
                // Refresh sidebar if it exists
                if (window.renderSidebar) window.renderSidebar();
            }
        }

        function saveSettings() {
            const user = DataManager.getUser() || {};
            user.name = document.getElementById('userName').value;
            user.email = document.getElementById('userEmail').value;
            user.company = document.getElementById('userCompany').value;
            user.city = document.getElementById('userCity').value;
            
            DataManager.saveUser(user);
            
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
            
            // Refresh sidebar name if changed
            if (window.renderSidebar) window.renderSidebar();
        }

        document.addEventListener('DOMContentLoaded', loadSettings);
    </script>
</body>
</html>
