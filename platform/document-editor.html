                        <strong><span class="${data.receiving_party ? 'filled' : 'placeholder'}">${data.receiving_party || '[–ü—Ä–∏–Ω–∏–º–∞—é—â–∞—è —Å—Ç–æ—Ä–æ–Ω–∞]'}</span></strong>, –∏–º–µ–Ω—É–µ–º–æ–µ –≤ –¥–∞–ª—å–Ω–µ–π—à–µ–º "–ü—Ä–∏–Ω–∏–º–∞—é—â–∞—è —Å—Ç–æ—Ä–æ–Ω–∞", —Å –¥—Ä—É–≥–æ–π —Å—Ç–æ—Ä–æ–Ω—ã,
                        –∑–∞–∫–ª—é—á–∏–ª–∏ –Ω–∞—Å—Ç–æ—è—â–µ–µ –°–æ–≥–ª–∞—à–µ–Ω–∏–µ –æ –Ω–∏–∂–µ—Å–ª–µ–¥—É—é—â–µ–º:
                    </p>
                    <p>1. –ü–†–ï–î–ú–ï–¢ –°–û–ì–õ–ê–®–ï–ù–ò–Ø</p>
                    <p>1.1. –°—Ç–æ—Ä–æ–Ω—ã –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–∞—é—Ç –ø–æ–Ω–∏–º–∞–Ω–∏–µ –≤–∞–∂–Ω–æ—Å—Ç–∏ –≤–æ–ø—Ä–æ—Å–∞ –∏ —Å–æ–≥–ª–∞—à–∞—é—Ç—Å—è –ø—Ä–∏–Ω—è—Ç—å –Ω–∞ —Å–µ–±—è –æ–±—è–∑–∞—Ç–µ–ª—å—Å—Ç–≤–∞ –ø–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—é –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏...</p>
                    <p>(–¢–µ–∫—Å—Ç —Å–æ–∫—Ä–∞—â–µ–Ω –¥–ª—è –¥–µ–º–æ-–≤–µ—Ä—Å–∏–∏)</p>
                `
            },
            service: {
                title: "–î–æ–≥–æ–≤–æ—Ä –æ–∫–∞–∑–∞–Ω–∏—è —É—Å–ª—É–≥",
                fields: [
                    { id: "number", label: "–ù–æ–º–µ—Ä –¥–æ–≥–æ–≤–æ—Ä–∞", type: "text", placeholder: "1-–£" },
                    { id: "date", label: "–î–∞—Ç–∞", type: "date" },
                    { id: "customer", label: "–ó–∞–∫–∞–∑—á–∏–∫", type: "text", placeholder: "–û–û–û '–ö–ª–∏–µ–Ω—Ç'" },
                    { id: "contractor", label: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å", type: "text", placeholder: "–ò–ü –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å" }
                ],
                template: (data) => `
                    <h1>–î–û–ì–û–í–û–† –í–û–ó–ú–ï–ó–î–ù–û–ì–û –û–ö–ê–ó–ê–ù–ò–Ø –£–°–õ–£–ì ‚Ññ <span class="${data.number ? 'filled' : 'placeholder'}">${data.number || '___'}</span></h1>
                    <p>–≥. –ú–æ—Å–∫–≤–∞, <span class="${data.date ? 'filled' : 'placeholder'}">${data.date || '__.__.____'}</span></p>
                    <p>
                        <strong><span class="${data.customer ? 'filled' : 'placeholder'}">${data.customer || '[–ó–∞–∫–∞–∑—á–∏–∫]'}</span></strong>, –∏–º–µ–Ω—É–µ–º—ã–π –≤ –¥–∞–ª—å–Ω–µ–π—à–µ–º "–ó–∞–∫–∞–∑—á–∏–∫", –∏
                        <strong><span class="${data.contractor ? 'filled' : 'placeholder'}">${data.contractor || '[–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å]'}</span></strong>, –∏–º–µ–Ω—É–µ–º—ã–π –≤ –¥–∞–ª—å–Ω–µ–π—à–µ–º "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å",
                        –∑–∞–∫–ª—é—á–∏–ª–∏ –Ω–∞—Å—Ç–æ—è—â–∏–π –î–æ–≥–æ–≤–æ—Ä...
                    </p>
                `
            },
            invoice: {
                title: "–°—á–µ—Ç –Ω–∞ –æ–ø–ª–∞—Ç—É",
                fields: [
                    { id: "number", label: "–ù–æ–º–µ—Ä —Å—á–µ—Ç–∞", type: "text", placeholder: "1" },
                    { id: "date", label: "–î–∞—Ç–∞", type: "date" },
                    { id: "amount", label: "–°—É–º–º–∞", type: "number", placeholder: "10000" }
                ],
                template: (data) => `
                    <h1>–°–ß–ï–¢ ‚Ññ <span class="${data.number ? 'filled' : 'placeholder'}">${data.number || '___'}</span> –æ—Ç <span class="${data.date ? 'filled' : 'placeholder'}">${data.date || '__.__.____'}</span></h1>
                    <p>–ü–æ—Å—Ç–∞–≤—â–∏–∫: –û–û–û "–ù–∞–≤—ã—Ä–æ—Å—Ç"</p>
                    <p>–ü–æ–∫—É–ø–∞—Ç–µ–ª—å: _______________</p>
                    <table border="1" cellpadding="5" cellspacing="0" width="100%">
                        <tr><th>‚Ññ</th><th>–¢–æ–≤–∞—Ä/–£—Å–ª—É–≥–∞</th><th>–ö–æ–ª-–≤–æ</th><th>–¶–µ–Ω–∞</th><th>–°—É–º–º–∞</th></tr>
                        <tr><td>1</td><td>–ö–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–æ–Ω–Ω—ã–µ —É—Å–ª—É–≥–∏</td><td>1</td><td>${data.amount || 0}</td><td>${data.amount || 0}</td></tr>
                    </table>
                    <p style="margin-top: 20px; font-weight: bold;">–ò—Ç–æ–≥–æ –∫ –æ–ø–ª–∞—Ç–µ: <span class="${data.amount ? 'filled' : 'placeholder'}">${data.amount || 0}</span> —Ä—É–±.</p>
                `
            }
        };

        const params = new URLSearchParams(window.location.search);
        const type = params.get('type') || 'nda';
        const mode = params.get('mode') || 'edit'; // edit | view
        const urlTitle = params.get('title');
        const docId = params.get('id');
        const projectId = params.get('projectId');
        
        const doc = documents[type];
        let formData = {};

        // Load existing data if ID provided
        if (docId) {
            const existingDoc = DataManager.getDocument(docId);
            if (existingDoc && existingDoc.data) {
                formData = existingDoc.data;
            }
        }

        if (doc) {
            document.getElementById('docTitle').innerText = urlTitle ? decodeURIComponent(urlTitle) : doc.title;
            renderForm();
            renderPreview();
            setupMode();
        } else {
            window.location.href = 'documents.html';
        }

        function setupMode() {
            if (mode === 'view') {
                // Read-only mode
                document.title = "–ü—Ä–æ—Å–º–æ—Ç—Ä –¥–æ–∫—É–º–µ–Ω—Ç–∞ ‚Äî –Ω–∞–≤—ã—Ä–æ—Å—Ç.";
                
                // Hide Save button
                const saveBtn = document.querySelector('button[onclick="saveDocument()"]');
                if(saveBtn) saveBtn.style.display = 'none';

                // Add Sign/Reject buttons (Mock logic for now)
                const toolbar = document.querySelector('.editor-toolbar > div:last-child');
                
                // Only show if not already added
                if (!toolbar.querySelector('.btn-sign')) {
                    const signBtn = document.createElement('button');
                    signBtn.className = 'btn-primary btn-sign';
                    signBtn.style.backgroundColor = '#16a34a'; // Green
                    signBtn.style.marginLeft = '12px';
                    signBtn.innerHTML = 'üñã –ü–æ–¥–ø–∏—Å–∞—Ç—å';
                    signBtn.onclick = () => {
                        if(confirm('–ü–æ–¥–ø–∏—Å–∞—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç –ö–≠–ü?')) {
                            Modal.showToast('–î–æ–∫—É–º–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ –ø–æ–¥–ø–∏—Å–∞–Ω!');
                            setTimeout(() => window.location.href = 'documents.html', 1500);
                        }
                    };
                    
                    const rejectBtn = document.createElement('button');
                    rejectBtn.className = 'btn-secondary';
                    rejectBtn.style.color = '#dc2626';
                    rejectBtn.style.borderColor = '#dc2626';
                    rejectBtn.innerHTML = 'üö´ –û—Ç–∫–∞–∑–∞—Ç—å';
                    rejectBtn.onclick = () => {
                        if(confirm('–û—Ç–∫–∞–∑–∞—Ç—å –≤ –ø–æ–¥–ø–∏—Å–∏?')) {
                            Modal.showToast('–û—Ç–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –∫–æ–Ω—Ç—Ä–∞–≥–µ–Ω—Ç—É');
                            setTimeout(() => window.location.href = 'documents.html', 1500);
                        }
                    };
    
                    toolbar.appendChild(rejectBtn);
                    toolbar.appendChild(signBtn);
                }

                // Disable inputs
                setTimeout(() => {
                    document.querySelectorAll('.form-input').forEach(input => {
                        input.disabled = true;
                        input.style.opacity = '0.7';
                    });
                }, 100);
            }
        }

        function renderForm() {
            const container = document.getElementById('formContainer');
            container.innerHTML = '';
            
            // Auto-fill from user profile ONLY if new doc (empty formData)
            const user = DataManager.getUser();
            const isNew = Object.keys(formData).length === 0;
            
            doc.fields.forEach(field => {
                const div = document.createElement('div');
                div.className = 'form-group';
                
                // Prefill logic
                let value = formData[field.id] || '';
                
                if (isNew) {
                    if (field.id === 'date') value = new Date().toISOString().split('T')[0];
                    if (field.id === 'city' && user && user.city) value = user.city;
                    if (field.id === 'contractor' && user && user.company) value = user.company;
                    formData[field.id] = value; // Update state
                }

                div.innerHTML = `
                    <label class="form-label">${field.label}</label>
                    <input type="${field.type}" class="form-input" data-id="${field.id}" placeholder="${field.placeholder || ''}" value="${value}">
                `;
                container.appendChild(div);
            });

            // Add listeners
            container.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', (e) => {
                    formData[e.target.dataset.id] = e.target.value;
                    renderPreview();
                });
            });
        }
        
        function renderPreview() {
            const content = document.getElementById('paperContent');
            content.innerHTML = doc.template(formData);
        }

        function exportPDF() {
            const element = document.getElementById('paperContent');
            const btn = document.getElementById('pdfBtn');
            
            // Basic options
            const opt = {
                margin: 10,
                filename: `${doc.title}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            if (window.html2pdf) {
                Modal.setLoading(btn, true);
                html2pdf().set(opt).from(element).save().then(() => {
                    Modal.setLoading(btn, false, '–°–∫–∞—á–∞—Ç—å PDF');
                    Modal.showToast('PDF —Ñ–∞–π–ª —É—Å–ø–µ—à–Ω–æ —Å–∫–∞—á–∞–Ω');
                });
            } else {
                // Fallback
                window.print();
            }
        }

        function saveDocument() {
            // Determine Project ID
            let targetProjectId = projectId;
            
            if (!targetProjectId) {
                // If no project passed, check existing projects
                const projects = DataManager.getProjects();
                if (projects.length > 0) {
                    targetProjectId = projects[0].id; // Default to first
                } else {
                    // Create default project
                    const newProj = DataManager.createProject('–ú–æ–π –ø—Ä–æ–µ–∫—Ç');
                    targetProjectId = newProj.id;
                }
            }

            const newDoc = {
                id: docId || undefined, // undefined lets DataManager generate ID
                projectId: targetProjectId,
                title: doc.title,
                type: 'PDF', // Assuming PDF for generated docs
                template: type,
                data: formData, // Save form state
                // created/updated handled by DataManager
            };
            
            DataManager.saveDocument(newDoc);
            Modal.showToast('–î–æ–∫—É–º–µ–Ω—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ –ø—Ä–æ–µ–∫—Ç–µ!');
            
            // Redirect back after delay
            setTimeout(() => {
                window.location.href = 'documents.html';
            }, 1000);
        }
    </script>
