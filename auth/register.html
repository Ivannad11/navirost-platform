<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — навырост.</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Создать аккаунт</h1>
            <p class="auth-subtitle">Начните свой путь в бизнесе</p>
            
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" class="form-input" required placeholder="Иван">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-input" required placeholder="name@company.com">
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" class="form-input" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary w-100">Зарегистрироваться</button>
            </form>
            
            <div class="auth-footer">
                Есть аккаунт? <a href="/auth/login.html">Войти</a>
            </div>
        </div>
    </div>

    <script src="/assets/js/data-manager.js"></script>
    <script>
        function handleRegister(e) {
            e.preventDefault();
            const name = e.target.querySelector('input[type="text"]').value;
            const email = e.target.querySelector('input[type="email"]').value;
            
            const user = { 
                name: name, 
                email: email, 
                company: '', 
                city: '', 
                plan: 'Pro Plan',
                onboarding: { projectCreated: false, unitCalc: false, docGenerated: false } 
            };
            DataManager.saveUser(user);
            window.location.href = '/platform/home.html';
        }
        
        // Check if already logged in
        if (DataManager.getUser()) {
            window.location.href = '/platform/home.html';
        }
    </script>
</body>
</html>
