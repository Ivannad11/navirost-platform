<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — навырост.</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">С возвращением</h1>
            <p class="auth-subtitle">Войдите, чтобы управлять проектами</p>
            
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-input" required placeholder="name@company.com">
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" class="form-input" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary w-100">Войти</button>
            </form>
            
            <div class="auth-footer">
                Нет аккаунта? <a href="./register.html">Зарегистрироваться</a>
            </div>
        </div>
    </div>

    <script>
    document.querySelector('form').addEventListener('submit', (e) => {
        e.preventDefault();
        
        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;
        
        // Пока backend нет — просто проверяем, что поля заполнены
        if (email && password) {
            // Временно: записываем email в localStorage (чтобы показать в ЛК "Добро пожаловать, {email}")
            localStorage.setItem('userEmail', email);
            localStorage.setItem('isLoggedIn', 'true');
            
            // Редирект в ЛК
            window.location.href = '/navirost-platform/platform/home.html';
        } else {
            alert('Заполните все поля');
        }
    });
</script>
</body>
</html>
