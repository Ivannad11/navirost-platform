<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — навырост.</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">С возвращением</h1>
            <p class="auth-subtitle">Войдите, чтобы управлять проектами</p>
            
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-input" required placeholder="name@company.com">
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" class="form-input" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary w-100">Войти</button>
            </form>
            
            <div class="auth-footer">
                Нет аккаунта? <a href="./register.html">Зарегистрироваться</a>
            </div>
        </div>
    </div>

    <script src="../assets/js/data-manager.js"></script>
    <script>
    (function() {
      'use strict';
      
      const form = document.querySelector('form');
      if (!form) return;
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        const emailInput = document.querySelector('input[type="email"]');
        const passwordInput = document.querySelector('input[type="password"]');
        
        if (!emailInput || !passwordInput) return;
        
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        
        if (!email || !password) {
          alert('Пожалуйста, заполните все поля');
          return;
        }
        
        // Mock Login: Create a user profile
        // In a real app, we would verify credentials here.
        // For now, we simulate a successful login by creating/updating the user profile.
        
        // Check if we already have this user in DataManager (simulate persistence)
        // Since we are logging in, we might want to fetch from Supabase if we had a backend login.
        // But for this static demo, we just create a session.
        
        const user = {
            name: email.split('@')[0], // Use part of email as name if not known
            email: email,
            company: '',
            plan: 'Free',
            onboarding: {
                projectCreated: false,
                unitCalc: false
            }
        };

        // If DataManager is loaded, use it
        if (window.DataManager) {
            DataManager.saveUser(user);
            console.log('User saved via DataManager');
        } else {
            // Fallback (should not happen if script is loaded)
            localStorage.setItem('navirost_user_profile', JSON.stringify(user));
        }

        // Redirect
        window.location.href = '../platform/home.html';
      });
    })();
    </script>
</body>
</html>
